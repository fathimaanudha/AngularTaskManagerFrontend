<div id="page-wrap">
    <h3>Register</h3>
    
    <div class="card-body">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit();addUser()">
            <div class="form-group">
                
                <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
                <span class="text-danger"
                    *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                    Name is required
                </span>
            </div>
            <div class="form-group">
                
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <span class="text-danger"
                    *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                    Email is required
                </span>
                <span class="text-danger"
                    *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                    Enter a valid email address
                </span>
            </div>
           
            <div class="form-group">
                
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                <span class="text-danger"
                    *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                    Password is required
                </span>
                <span class="text-danger"
                    *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                    Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number
                </span>
            </div>
            <div class="form-group">
                
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
                <span class="text-danger"
                    *ngIf="(registerFormControl.confirmPassword.touched || submitted)&& registerFormControl.confirmPassword.errors?.required">
                    Confirm Password is required
                </span>
                <span class="text-danger"
                    *ngIf="registerFormControl.confirmPassword.touched && registerFormControl.confirmPassword.errors?.passwordMismatch">
                    Passwords doesnot match
                </span>
                <br>
            </div>
           <div>
            <button type="submit" id="btn1" [disabled]="!registerForm.valid" class="btn">Register</button>
                <br>
           </div>
                
               
                
            
        </form>
        <div class="mt-4">
            <div class="small">
             Already have an account?  <a routerLink="/login" >Click to Login </a>
              </div>
         </div>
    </div>
</div>
