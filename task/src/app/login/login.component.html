<div class="main"></div>
<div id="page-wrap">
    <div class="card-header">
       <h3>Login</h3>
     </div>
     
     <div class="card-body">
         <form class ="form" #userLogin='ngForm' (ngSubmit)=loginUser()>
                              
                               <div class="input-group mb-2">
                                   
                                   <input [(ngModel)]="loginUserData.email" type="text" name="email" class="form-control input_pass" value=""
                                    #email="ngModel" [class.is-invalid]="email.invalid && email.touched" value="" placeholder="Email-id" 
                                   pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                               
                   </div>
                   <div class="input-group mb-2">
                                   
                                   <input [(ngModel)]="loginUserData.password" type="password" name="password"  class="form-control input_pass" value="" placeholder="password" 
                                    #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
                                     pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$"  required>
                               
                                   
                   </div>
                   
                               <div class="form-group">
                               
                               </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                            <button (click) = "loginUser()"  [disabled]="userLogin.form.invalid" type="button" name="button" id="btn1" class="btn login_btn">Login</button>
                          </div>
               </form>
            <div class="mt-4">
               <div class="small">
                Don't have an account?  <a routerLink="/signup" >Click to Register</a>
                 </div>
            </div>
      
     </div>
   </div>
